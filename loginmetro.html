<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metro Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      /* background: linear-gradient(to right, #0f0c29, #302b63, #24243e); */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      background-image: url("pic2.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {    
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      padding: 40px 30px;
      width: 350px;
      max-width: 90%; 
      text-align: center;
      transition: 0.4s ease-in-out;
      position: relative;
      left : 25vb;
    }
    #form-container{
      background-image: url("pic1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    h2 {
      margin-bottom: 25px;
      color: #ff3131;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #ddd;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(87, 69, 69, 0.575);
      caret-color: black;
    }

    .input-group ::placeholder {
      color: black;
      font-style: italic;
      font-weight: lighter;
    }
    .input-group label
    {
      color : rgb(44, 44, 240);
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-style: italic;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff3131, #ff914d);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #e60000, #ff7300);
    }

    .switch {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
    }

    .switch:hover {
      text-decoration: underline;
      color : black;
      font-style: italic;
    }
    .switch{
      font-weight: bold; 
    }

    .hidden {
      display: none;
    }
    .l1{
      color : black;
      font-style: italic;
    }
    .I1{
      -webkit-text-fill-color: black; 
       font-weight: bold;
       font-style: italic;
    }
    .title
    { 
      border-radius: 1px solid black;
      position: relative;
      right:10vw;
      bottom: 20vh;  
    }
    .title h1{
      color : rgb(32, 32, 248);
      animation: title 2s linear infinite;
    }

    .title h5{
      color:rgb(48, 48, 132);
    }

    @keyframes title{
      0%{opacity : 1}
      50%{opacity : 0}
      100%{opacity : 1}
    }
    #welcome{
      font-size: 100px;
      font-style: italic;
    }
    .title p{
      color : blue;
      font-style: italic;
    }
    #login{
      color : red ;
      font-weight: bold;
      font-style: normal;
      font-size: 20px;
      animation: login 2s linear infinite;
      font-style: italic;
    }
   
    @keyframes login{
      0%{opacity : 1}
      50%{opacity : 0}
      100%{opacity : 1}
    }

    /* #metro{
      position: relative;
      top : 20px;
      left : 20px;
      background-size: cover;
    } */
   #m1{
    position: relative;
     bottom : 22.6vh;
     right : 10vw;
     animation: m1 5s linear infinite;
   }

   @keyframes m1{
     0% {left : 0;}
     100% {left : 60% ;}
   }
  </style>
</head>
<body>
  <img src ="metro1.png" id="m1" >
<div class="title">
  <h1><span id="welcome">Welcome!!</span>
    <br> Metro Navigation System</h1>
  <h5>Get Your Optimal Distance Path<br>and Enjoy your Journey<br>in Less Time<br>
  </h5>
  <p>Please <span id="login">LOGIN</span> to Continue<span id="metro"></span></p>
  
</div>

<div class="container" id="form-container">
  <h2 id="form-title">Login</h2>

  <div id="login-form">
    <div class="input-group">
      <label>Email</label>
      <input class ="I1" type="email" placeholder="you@example.com">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" class ="I1" placeholder="Enter password">
    </div>
    <button class="btn">Log In</button>
    <div class="switch" onclick="toggleForm()">Donâ€™t have an account? Sign Up</div>
  </div>

  <div id="signup-form" class="hidden">
    <div class="input-group">
      <label >Username</label>
      <input class ="I1" type="text" placeholder="Pick a username">
    </div>
    <div class="input-group">
      <label>Email</label>
      <input class ="I1" type="email" placeholder="you@example.com">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input class ="I1" type="password" placeholder="Create password">
    </div>
    <button class="btn">Sign Up</button>
    <div  class="switch" onclick="toggleForm()">Already have an account? Login</div>
  </div>
</div>
<script >
  function toggleForm() {
    const login = document.getElementById('login-form');
    const signup = document.getElementById('signup-form');
    const title = document.getElementById('form-title');

    if (login.classList.contains('hidden')) {
      login.classList.remove('hidden');
      signup.classList.add('hidden');
      title.textContent = 'Login';
    } else {
      login.classList.add('hidden');
      signup.classList.remove('hidden');
      title.textContent = 'Sign Up';
    }
  }

  // Sign Up logic
  document.querySelector('#signup-form .btn').addEventListener('click', function () {
    const username = document.querySelector('#signup-form input[type="text"]').value.trim();
    const email = document.querySelectorAll('#signup-form input[type="email"]')[0].value.trim();
    const password = document.querySelectorAll('#signup-form input[type="password"]')[0].value.trim();

    if (!username || !email || !password) {
      alert("Please fill in all fields.");
      return;
    }

    // Store in localStorage
    localStorage.setItem("metroUser", JSON.stringify({ username, email, password }));
    alert("Account created successfully! Please login.");
    toggleForm();
  });

  // Login logic
  document.querySelector('#login-form .btn').addEventListener('click', function () {
    const email = document.querySelectorAll('#login-form input[type="email"]')[0].value.trim();
    const password = document.querySelectorAll('#login-form input[type="password"]')[0].value.trim();

    const storedUser = JSON.parse(localStorage.getItem("metroUser"));

    if (!storedUser) {
      alert("No user found. Please sign up first.");
      return;
    }

    if (storedUser.email === email && storedUser.password === password) {
      alert("Login successful! Welcome, " + storedUser.username);
      // You can redirect to metro dashboard here
      // window.location.href = "metro-dashboard.html";
      window.location.href="metro.html";
    } else {
      alert("Incorrect email or password.");
    }
  });
</script>


</body>
</html>
